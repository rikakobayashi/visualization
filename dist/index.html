<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>sample</title>
    <style>
      .node0 rect {
        cursor: move;
        fill-opacity: 0.9;
        shape-rendering: crispEdges;
      }

      .node0 text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
      }

      .link0 {
        fill: none;
        stroke: red;
        stroke-opacity: 0.2;
      }

      .link0:hover {
        stroke-opacity: 0.5;
      }

      /* .link1:hover {
        stroke-opacity: 5;
      }

      .link2:hover {
        stroke-opacity: 5;
      } */
      .node {
        stroke: #fff;
        stroke-width: 0.1px;
      }
      .info {
        stroke: #fff;
        stroke-width: 0.1px;
        font-size: 4px;
      }
      .link {
        stroke: black;
        stroke-opacity: 10;
      }
      p {
        margin: 4px;
      }
      form {
        margin: 12px 0 8px;
      }
    </style>
  </head>
  <body>
    <script>
      const onClick = () => {
        const form = document.getElementById("input_message");
        const patient_id = form.value;

        const url = new URL(location.href);
        url.searchParams.set("patient", patient_id);
        location.href = url;
      };
    </script>
    <p id="chart"></p>
    <h2>Clinical Pathways</h2>
    <h3>説明</h3>
    <!-- <p>オーダーダブルクリック : 詳細情報の表示</p> -->
    <p>オーダークリック : 詳細情報の非表示/非表示</p>
    <p>同じ色のオーダーは同じ医療指示を示す</p>
    <p>
      水色のパスは患者の医療指示履歴と合致したパスを、紫色のパスは次に行うべき医療指示を示す
    </p>
    <form action="#" id="form">
      <label for="input_message">患者ID</label>
      <input type="text" id="input_message" value="" />
      <input type="button" onclick="onClick()" value="送信" />
    </form>

</html>
